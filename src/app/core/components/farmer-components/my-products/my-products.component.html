<div class="w-full px-3 sm:px-4 py-4">
    <!-- Header with Actions -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
        <div>
            <h1 class="text-2xl font-bold text-gray-900">My Products</h1>
            <p class="mt-1 text-sm text-gray-600">Manage your farm products and inventory</p>
        </div>
        <div class="mt-4 sm:mt-0">
            <button class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
                Add New Product
            </button>
        </div>
    </div>

    <!-- Filters and Search -->
    <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
        <div class="flex flex-col sm:flex-row gap-4">
            <!-- Search -->
            <div class="flex-1">
                <div class="relative">
                    <input type="text" placeholder="Search products..."
                           class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:border-green-500">
                    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>
            <!-- Filters -->
            <div class="flex flex-col sm:flex-row gap-3 w-full sm:w-auto">
                <select class="w-full sm:w-40 border rounded-lg px-3 py-2 focus:outline-none focus:border-green-500">
                    <option value="">All Categories</option>
                    <option value="vegetables">Vegetables</option>
                    <option value="fruits">Fruits</option>
                    <option value="grains">Grains</option>
                    <option value="coffee">Coffee</option>
                </select>
                <select class="w-full sm:w-40 border rounded-lg px-3 py-2 focus:outline-none focus:border-green-500">
                    <option value="">Status</option>
                    <option value="inStock">In Stock</option>
                    <option value="lowStock">Low Stock</option>
                    <option value="outOfStock">Out of Stock</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Products Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
        <div *ngFor="let product of products" class="bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow">
            <!-- Product Image -->
            <div class="relative aspect-w-16 aspect-h-9 rounded-t-lg overflow-hidden">
                <img [src]="product.image" [alt]="product.name"
                     class="w-full h-48 object-cover">
                <div class="absolute top-2 right-2">
                    <button class="p-1.5 bg-white rounded-full shadow hover:bg-gray-100">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                        </svg>
                    </button>
                </div>
            </div>
            <!-- Product Info -->
            <div class="p-4">
                <h3 class="text-lg font-semibold text-gray-900">{{product.name}}</h3>
                <div class="mt-2 flex items-center text-sm text-gray-600">
                    <svg class="w-5 h-5 mr-1.5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                    </svg>
                    {{product.quantity}}
                </div>
                <div class="mt-2 flex items-center justify-between">
                    <span class="text-2xl font-bold text-green-600">${{product.price}}/kg</span>
                    <button class="text-sm text-green-600 hover:text-green-700 font-medium">
                        Edit Details
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Product Modal (Hidden by default) -->
    <div class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg max-w-lg w-full mx-4">
            <div class="p-4 border-b">
                <h2 class="text-xl font-semibold">Add New Product</h2>
            </div>
            <div class="p-4">
                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
                        <input type="text" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:border-green-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                        <select class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:border-green-500">
                            <option value="">Select Category</option>
                            <option value="vegetables">Vegetables</option>
                            <option value="fruits">Fruits</option>
                            <option value="grains">Grains</option>
                            <option value="coffee">Coffee</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Quantity (kg)</label>
                        <input type="number" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:border-green-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Price per kg ($)</label>
                        <input type="number" step="0.01" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:border-green-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Product Image</label>
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                            <div class="flex flex-col items-center">
                                <svg class="w-8 h-8 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                                <p class="text-sm text-gray-600">Click to upload or drag and drop</p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="p-4 border-t flex justify-end space-x-3">
                <button class="px-4 py-2 text-gray-600 hover:text-gray-700">Cancel</button>
                <button class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Save Product</button>
            </div>
        </div>
    </div>
</div>
