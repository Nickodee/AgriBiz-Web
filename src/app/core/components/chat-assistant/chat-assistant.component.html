<div class="chat-assistant">
  <!-- Chat Toggle Button -->
  <button class="chat-button" (click)="toggleChat()" *ngIf="!isOpen">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-4l-4 4-4-4z" />
    </svg>
  </button>

  <!-- Chat Window -->
  <div class="chat-window" *ngIf="isOpen" [@slideInOut]>
    <div class="chat-header">
      <div class="chat-title">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
        AI Assistant
      </div>
      <button class="close-button" (click)="toggleChat()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="chat-messages" #messagesContainer>
      <div *ngFor="let message of messages" [ngClass]="['message', message.type === 'user' ? 'user-message' : 'assistant-message']">
        {{ message.content }}
        <span class="message-time">{{ message.timestamp | date:'shortTime' }}</span>
      </div>
      <div class="typing-indicator" *ngIf="isTyping">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      </div>
    </div>

    <div class="chat-input">
      <form class="input-wrapper" (ngSubmit)="sendMessage()" #chatForm="ngForm">
        <input
          type="text"
          class="message-input"
          placeholder="Type a message..."
          [(ngModel)]="currentMessage"
          name="message"
          [disabled]="isTyping"
          (keydown.enter)="$event.preventDefault(); sendMessage()"
        >
        <button type="submit" class="send-button" [disabled]="!currentMessage || isTyping">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
          </svg>
        </button>
      </form>
    </div>
  </div>
</div>
