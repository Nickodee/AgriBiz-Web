                        </div>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                                placeholder="Enter your email">
                        </div>
                    </div>

                    <!-- Phone Number -->
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <div class="mt-1">
                            <input id="phone" name="phone" type="tel" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                                placeholder="Enter your phone number">
                        </div>
                    </div>
                </div>

                <!-- Investment Information -->
                <div class="space-y-6">
                    <h3 class="text-lg font-medium text-gray-900">Investment Information</h3>

                    <!-- Investment Type -->
                    <div>
                        <label for="investmentType" class="block text-sm font-medium text-gray-700">Investment Type</label>
                        <div class="mt-1">
                            <select id="investmentType" name="investmentType" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                                <option value="">Select investment type</option>
                                <option value="individual">Individual Investor</option>
                                <option value="corporate">Corporate Investor</option>
                                <option value="institutional">Institutional Investor</option>
                            </select>
                        </div>
                    </div>

                    <!-- Investment Range -->
                    <div>
                        <label for="investmentRange" class="block text-sm font-medium text-gray-700">Investment Range</label>
                        <div class="mt-1">
                            <select id="investmentRange" name="investmentRange" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                                <option value="">Select investment range</option>
                                <option value="0-50k">$0 - $50,000</option>
                                <option value="50k-100k">$50,000 - $100,000</option>
                                <option value="100k-500k">$100,000 - $500,000</option>
                                <option value="500k+">$500,000+</option>
                            </select>
                        </div>
                    </div>

                <div class="space-y-6">

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"

                        </div>
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                        <div class="mt-1">
                            <input id="confirmPassword" name="confirmPassword" type="password" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                                placeholder="Confirm your password">
                        </div>
                    </div>
                </div>

                <!-- Terms and Conditions -->
                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required

                    <label for="terms" class="ml-2 block text-sm text-gray-900">
