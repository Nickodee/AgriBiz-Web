<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-lg">
    <!-- Header -->
    <div class="text-center">
      <img class="mx-auto h-12 w-auto" src="/assets/logo.png" alt="AgriBiz Logo">
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Email Verification</h2>
      <p class="mt-2 text-sm text-gray-600">
        We've sent a verification code to<br>
        <span class="font-medium text-gray-900">{{ email }}</span>
      </p>
    </div>

    <!-- OTP Form -->
    <form [formGroup]="verificationForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="grid grid-cols-6 gap-3">
        <input
          *ngFor="let i of [1,2,3,4,5,6]"
          [formControlName]="'digit' + i"
          #otpInput
          type="text"
          inputmode="numeric"
          maxlength="1"
          class="w-full h-12 text-center text-2xl font-semibold border-2 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
          (input)="onInput($event, i, i < 6 ? i + 1 : null)"
          (keydown)="onKeyDown($event, i)"
        >
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="text-sm text-red-600 text-center">
        {{ errorMessage }}
      </div>

      <!-- Timer -->
      <div class="text-sm text-gray-500 text-center" *ngIf="remainingTime > 0">
        Code expires in {{ formatTime(remainingTime) }}
      </div>

      <!-- Resend Button -->
      <button
        type="button"
        class="mt-4 w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-green-600 bg-green-50 hover:bg-green-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50"
        [disabled]="remainingTime > 0 || isResending"
        (click)="resendCode()"
      >
        {{ isResending ? 'Sending...' : remainingTime > 0 ? 'Resend code in ' + formatTime(remainingTime) : 'Resend code' }}
      </button>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
        [disabled]="!verificationForm.valid"
      >
        Verify Email
      </button>
    </form>
  </div>
</div>
