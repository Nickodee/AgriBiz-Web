<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-lg">
    <!-- Header -->
    <div class="text-center">
      <img class="mx-auto h-12 w-auto" src="/assets/logo.png" alt="AgriBiz Logo">
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Email Verification</h2>
      <p class="mt-2 text-sm text-gray-600">
        We've sent a verification code to<br>
        <span class="font-medium text-gray-900">{{ email }}</span>
      </p>
    </div>

    <!-- OTP Form -->
    <form [formGroup]="verificationForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="grid grid-cols-6 gap-3">
        <input
          *ngFor="let i of [1,2,3,4,5,6]"
          [formControlName]="'digit' + i"
          #otpInput
          type="text"
          inputmode="numeric"
          maxlength="1"
          class="w-full h-12 text-center text-2xl font-semibold border-2 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
          (input)="onInput($event, i, i < 6 ? i + 1 : null)"
          (keydown)="onKeyDown($event, i)"
        >
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="p-4 rounded-md bg-green-50 border border-green-200">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm font-medium text-green-800">{{ successMessage }}</p>
          </div>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="p-4 rounded-md bg-red-50 border border-red-200">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm font-medium text-red-800">{{ errorMessage }}</p>
          </div>
        </div>
      </div>

      <!-- Timer -->
      <div class="text-sm text-gray-500 text-center" *ngIf="remainingTime > 0">
        Code expires in {{ formatTime(remainingTime) }}
      </div>

      <!-- Resend Button -->
      <button
        type="button"
        class="mt-4 w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-green-600 bg-green-50 hover:bg-green-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50"
        [disabled]="remainingTime > 0 || isResending"
        (click)="resendCode()"
      >
        {{ isResending ? 'Sending...' : remainingTime > 0 ? 'Resend code in ' + formatTime(remainingTime) : 'Resend code' }}
      </button>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50"
        [disabled]="!verificationForm.valid || isVerifying"
      >
        <svg *ngIf="isVerifying" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        {{ isVerifying ? 'Verifying...' : 'Verify Email' }}
      </button>
    </form>
  </div>
</div>
