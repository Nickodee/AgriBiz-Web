<nav class="w-full bg-white not-last:sticky border-b px-4 border-gray-300 top-0 z-50">
  <div class="">
    <a routerLink="/" class="flex items-left py-4 cursor-pointer">
			<span class="text-xl font-bold text-green-700">AgriBiz</span>
    </a>
  </div>
</nav>


<div class="min-h-screen flex items-center justify-center bg-gray-50 py-8 px-4">
	<div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
		<h2 class="text-2xl font-bold text-green-700 mb-2 text-center">One Login</h2>
		<p class="text-lg text-gray-600 mb-6 text-center">All Services</p>
		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
			<div class="mb-4">
				<label class="block text-gray-700 font-medium mb-2" for="email">Email/National ID</label>
				<input
					id="email"
					formControlName="email"
					type="email"
					required
					class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-700"
					placeholder="Enter your email or ID">
			</div>
			<div class="mb-2">
				<label class="block text-gray-700 font-medium mb-2" for="password">Password</label>
				<input
					id="password"
					formControlName="password"
					type="password"
					required
					class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-700"
					placeholder="Enter your password">
			</div>
			<div class="flex items-center justify-between mb-6 text-sm">
				<label class="flex items-center">
					<input type="checkbox" class="form-checkbox text-green-700 mr-2" />
					<span class="text-gray-700">Remember for 30 days</span>
				</label>
				<a routerLink="/forgot-password" class="text-green-700 hover:underline">Forgot password?</a>
			</div>
			<!-- Error Message -->
			<div *ngIf="errorMessage" class="mb-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-md text-sm">
				{{ errorMessage }}
			</div>

			<button
				type="submit"
				[disabled]="loginForm.invalid || isLoading"
				class="w-full bg-green-700 cursor-pointer text-white font-bold py-2 rounded-lg hover:bg-green-800 transition disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center">
				<svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
					<circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
					<path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
				</svg>
				{{ isLoading ? 'Logging in...' : 'Login' }}
			</button>
		</form>
		<p class="mt-6 text-center text-gray-600">Don't have an account?
			<a routerLink="/register" class="text-green-700 font-semibold hover:underline">Sign up</a>
		</p>
	</div>
</div>
